        <script>
            var data, aves;

            function preload() {
                data = loadJSON("https://aves.ninjas.cl/api/birds");
            }

            function setup() {
                noCanvas();
                console.log(data);
                aves = Object.values(data);
                console.log(aves);
                aves.forEach((a) => {
                    if ((a.name.spanish.includes("Pato"))||(a.name.english.includes("duck"))) {
                        createElement("div", '<div class="card shadow-sm"><img class="card-img-top" src="' + a.images.thumb + '"><div class="card-body"><p class="card-text"><a href= "single.html?detalle='+a._links.self+'">' + a.name.spanish + "</p></div>").class("col").parent("aqui");
                    }
                });
            }
        </script>
